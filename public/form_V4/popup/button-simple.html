<!DOCTYPE html>
<!--
  form_V4/popup/button-simple.html
  --------------------------------
  Page interm√©diaire "chiante" : l'utilisateur doit cliquer 3 fois sur "CONTINUER"
  pour acc√©der au jeu des cookies.
  
  Le bouton "ANNULER" est un pi√®ge (ne fait rien ou affiche une alerte).
-->
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Attention requise</title>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
    body { 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: rgba(0,0,0,0.8);
    }
    
    /* Styles pour le popup modal */
    .modal-content { 
      background: linear-gradient(135deg, #ff6b6b, #ffff00); 
      padding: 30px; 
      border-radius: 15px; 
      box-shadow: 0 0 50px rgba(255,0,0,0.5); 
      max-width: 400px; 
      width: 90%;
      text-align: center; 
      animation: bounce 0.5s infinite alternate;
      border: 5px solid #000;
      position: relative;
    }
    
    @keyframes bounce { 
      0% { transform: scale(1); } 
      100% { transform: scale(1.02); } 
    }
    
    .modal-content h2 { 
      margin-top: 0; 
      color: #000; 
      font-size: 28px; 
      text-transform: uppercase; 
      font-weight: 900; 
      letter-spacing: 1px;
    }
    
    .modal-content p { 
      color: #000; 
      margin: 15px 0; 
      font-size: 18px; 
      font-weight: bold; 
    }
    
    .modal-btn { 
      background: #000; 
      color: #ffff00; 
      padding: 12px 24px; 
      border: 3px solid #ffff00; 
      border-radius: 8px; 
      cursor: pointer; 
      margin: 10px 5px; 
      font-weight: bold;
      font-size: 16px;
      text-transform: uppercase;
      transition: all 0.2s;
      min-width: 120px;
    }
    
    .modal-btn:hover { 
      background: #ffff00; 
      color: #000; 
      transform: scale(1.05);
    }
    
    .modal-btn.cancel {
      background: #ff4757;
      color: white;
      border-color: #ff6b81;
    }
    
    .modal-btn.cancel:hover {
      background: #ff6b81;
    }

    .close-impossible { 
      position: absolute; 
      top: 10px; 
      right: 15px; 
      font-size: 24px; 
      cursor: pointer; 
      color: #000; 
      font-weight: bold; 
      opacity: 0.5;
    }
    .close-impossible:hover { opacity: 1; }
  </style>
</head>
<body>

  <div id="modal" class="modal-content">
    <span class="close-impossible" onclick="return false;">‚úï</span>
    <h2>‚ö†Ô∏è ATTENTION ‚ö†Ô∏è</h2>
    <p>C'EST TR√àS IMPORTANT !!!</p>
    <p>Vous DEVEZ continuer pour envoyer votre formulaire !</p>
    
    <div style="margin-top: 20px;">
        <button class="modal-btn" onclick="handleContinue()">CONTINUER</button>
        <button class="modal-btn cancel" onclick="tryToClose()">ANNULER</button>
    </div>
  </div>

  <script>
    let continueClickCount = 0;

    function tryToClose() {
      alert('Ha ha ! Le bouton "Annuler" ne fonctionne pas ! üòà\nVous devez continuer.');
    }

    function handleContinue() {
      continueClickCount++;
      
      if (continueClickCount < 3) {
        alert(`Clic ${continueClickCount}/3 - Continuez √† appuyer ! \n(C'est pour votre s√©curit√©...)`);
      } else {
        // Au 3√®me clic, on redirige vers le jeu des cookies
        // On remonte d'un niveau (../) pour atteindre la racine de form_V4
        window.location.href = '../cookie-hell-simple.html';
      }
    }

    // Emp√™che la fermeture avec Echap
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        e.preventDefault();
        alert('Non non non, pas d\'√©chappatoire ! üòà');
      }
    });
  </script>
</body>
</html>
